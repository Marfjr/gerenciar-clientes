<mat-card>
    <mat-card-title>Novo Cliente</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
                [(ngModel)]="cliente.nome" name="nome" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Email"
                [(ngModel)]="cliente.email" name="email" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="CPF"
                [(ngModel)]="cliente.cpf" name="cpf" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Nascimento"
                [(ngModel)]="cliente.nasc" name="nasc" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Idade"
                [(ngModel)]="cliente.idade" name="idade" required>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="createCliente()" color="primary">
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
